<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/static/index.css' rel='stylesheet'>
    <title>Comment App</title>
</head>
<body>
    <h1>Create A Comment</h1>
    <form id='form-container' action="/comments" method="post">
        <input name="comment" class="form-inputs" placeholder="Enter a comment..." />
        <button id="form-button">Submit Comment</button>
    </form>

    <div id="comment-display-container">
        <ul id="comments-list">
            #{comments}
        </ul>
    </div>
</body> 
</html>
